{% extends "layout.html" %}

{% block container %}

<div class="container py-5">
    <h2 class="text-center mb-4">Lista de Galletas</h2>
    <br>
    <div class="row justify-content-center">
        {% for galleta in galletas %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm h-100">
                <img src="../static/img/galleta.png" class="card-img-top" alt="{{ galleta.nombreReceta }}" style="object-fit: cover; height: 200px;">
                <div class="card-body d-flex flex-column" style="text-align: center;">
                    <h2 class="card-title">{{ galleta.nombreReceta }}</h2>
                    <h5 class="card-text">{{ galleta.descripcion }}</h5>
                    <div class="mt-auto"></div> 
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
