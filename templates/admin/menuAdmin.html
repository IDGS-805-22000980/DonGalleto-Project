{% extends "layout2.html" %}
{% block container %}
<div class="container py-5">
    <h1 class="text-center mb-4">Panel de Administración</h1>
    
    <div class="row">
        
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-people fs-1 text-success"></i>
                    <h5 class="card-title mt-3">Gestión de Empleados</h5>
                    <p class="card-text">Administra el personal de la empresa</p>
                    <a href="{{ url_for('admin.ABCempleados') }}" class="btn btn-success">
                        Agregar Empleados
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-graph-up fs-1 text-info"></i>
                    <h5 class="card-title mt-3">Reportes</h5>
                    <p class="card-text">Genera reportes de ventas y productividad</p>
                    <a href="#" class="btn btn-info">Ver Reportes</a>
                </div>
            </div>
        </div>
    </div>
</div>
