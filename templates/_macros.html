{% macro campoNuevo(field) %}
<div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control" if not field.type == 'SelectField' else "form-select", **kwargs) }}
    {% if field.errors %}
    <div class="invalid-feedback d-block">
        {% for error in field.errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endmacro %}
