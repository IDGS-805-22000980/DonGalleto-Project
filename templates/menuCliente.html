{% extends "layout.html" %}
{% block container %}

<div class="container py-5">
    <h2 class="text-center mb-4">Nuestras Galletas</h2>
    
    <!-- Carrito flotante -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="card shadow-lg" style="width: 350px;">
            <div class="card-header bg-primary text-white d-flex justify-content-between">
                <h5 class="mb-0">Mis Galletas</h5>
                <span class="badge bg-light text-dark" id="contador-carrito">0</span>
            </div>
            <div class="card-body p-0" style="max-height: 400px; overflow-y: auto;">
                <ul class="list-group list-group-flush" id="lista-carrito">
                    <!-- Items del carrito aparecerán aquí -->
                </ul>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between mb-3">
                    <strong>Total:</strong>
                    <span id="total-carrito">$0.00</span>
                </div>
                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalPedido">
                    Realizar Pedido
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de galletas -->
    <div class="row justify-content-center">
        {% for galleta in galletas %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm h-100">
                <img src="{{ url_for('static', filename='img/galleta.png') }}" 
                     class="card-img-top" alt="{{ galleta.nombre }}" style="height: 180px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ galleta.nombre }}</h5>
                    
                    <div class="mb-2">
                        <select class="form-select tipo-precio" data-id="{{ galleta.id_galleta }}">
                            <option value="pieza">Por pieza: ${{ "%.2f"|format(galleta.precio_por_pieza) }}</option>
                            <option value="gramo">Por gramo: ${{ "%.2f"|format(galleta.precio_por_gramo) }}</option>
                        </select>
                    </div>
                    
                    <div class="input-group mb-2">
                        <button class="btn btn-outline-secondary btn-minus" data-id="{{ galleta.id_galleta }}">-</button>
                        <input type="number" class="form-control text-center cantidad-input" 
                               data-id="{{ galleta.id_galleta }}" value="1" min="1">
                        <button class="btn btn-outline-primary btn-plus" data-id="{{ galleta.id_galleta }}">+</button>
                    </div>
                    
                    <button class="btn btn-primary w-100 btn-agregar" data-id="{{ galleta.id_galleta }}">
                        Agregar a mis galletas
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Modal para finalizar pedido -->
    <div class="modal fade" id="modalPedido" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="POST" action="{{ url_for('cliente.realizar_pedido') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Teléfono de contacto</label>
                            <input type="tel" class="form-control" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección de entrega</label>
                            <textarea class="form-control" name="direccion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notas adicionales (opcional)</label>
                            <textarea class="form-control" name="notas" rows="2"></textarea>
                        </div>
                        <div class="alert alert-info">
                            <strong>Total a pagar:</strong> <span id="total-modal">$0.00</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript para manejar el carrito -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Función para actualizar el carrito
        function actualizarCarrito() {
            fetch("{{ url_for('cliente.obtener_carrito') }}")
                .then(response => response.json())
                .then(carrito => {
                    const lista = document.getElementById('lista-carrito');
                    const contador = document.getElementById('contador-carrito');
                    const totalCarrito = document.getElementById('total-carrito');
                    const totalModal = document.getElementById('total-modal');
                    
                    lista.innerHTML = '';
                    let total = 0;
                    let cantidadTotal = 0;
                    
                    carrito.forEach(item => {
                        const subtotal = item.precio * item.cantidad;
                        total += subtotal;
                        cantidadTotal += item.cantidad;
                        
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            <div>
                                <h6 class="mb-1">${item.nombre} (${item.tipo_precio})</h6>
                                <small>${item.cantidad} x $${item.precio.toFixed(2)}</small>
                            </div>
                            <div>
                                <span class="badge bg-primary rounded-pill me-2">$${subtotal.toFixed(2)}</span>
                                <button class="btn btn-sm btn-outline-danger btn-eliminar" 
                                        data-id="${item.galleta_id}" 
                                        data-tipo="${item.tipo_precio}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        `;
                        lista.appendChild(li);
                    });
                    
                    contador.textContent = cantidadTotal;
                    totalCarrito.textContent = `$${total.toFixed(2)}`;
                    if (totalModal) {
                        totalModal.textContent = `$${total.toFixed(2)}`;
                    }
                })
                .catch(error => console.error('Error al obtener carrito:', error));
        }
    
        // Eventos para botones de agregar
        document.querySelectorAll('.btn-agregar').forEach(btn => {
            btn.addEventListener('click', function() {
                const galletaId = this.getAttribute('data-id');
                const cantidad = parseInt(document.querySelector(`.cantidad-input[data-id="${galletaId}"]`).value);
                const tipoPrecio = document.querySelector(`.tipo-precio[data-id="${galletaId}"]`).value;
                
                fetch("{{ url_for('cliente.agregar_al_carrito') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({
                        galleta_id: galletaId,
                        cantidad: cantidad,
                        tipo_precio: tipoPrecio
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    if(data.success) {
                        actualizarCarrito();
                        // Mostrar notificación
                        const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                        const toastBody = document.querySelector('#liveToast .toast-body');
                        toastBody.textContent = `${data.cantidad} ${data.tipo_precio === 'pieza' ? 'pieza(s)' : 'gramo(s)'} de ${data.nombre} agregados al carrito`;
                        toast.show();
                    } else {
                        alert('Error: ' + (data.error || 'Error desconocido'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                });
            });
        });
        
        // Eventos para botones de eliminar
        document.addEventListener('click', function(e) {
            if(e.target.classList.contains('btn-eliminar') || e.target.closest('.btn-eliminar')) {
                const btn = e.target.classList.contains('btn-eliminar') ? e.target : e.target.closest('.btn-eliminar');
                const galletaId = btn.getAttribute('data-id');
                const tipoPrecio = btn.getAttribute('data-tipo');
                
                fetch("{{ url_for('cliente.eliminar_del_carrito') }}", {
                    method: 'DELETE, POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({
                        galleta_id: galletaId,
                        tipo_precio: tipoPrecio
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        actualizarCarrito();
                    }
                })
                .catch(error => console.error('Error al eliminar:', error));
            }
        });
        
        // Inicializar carrito
        actualizarCarrito();
    });
    </script>
    
    {% endblock %}
